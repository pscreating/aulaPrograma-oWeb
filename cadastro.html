<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro — ONG Amigo Felino</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <class="titulo">
      <h1>ONG Amigo Felino</h1>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html" aria-current="page">Cadastro</a></li>
        </ul>
      </nav>
    </class>
  </header>

  <main class="secao">
    <h2>Formulário de Cadastro</h2>
    <form id="form-cadastro">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999" required pattern="^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$" title="Digite o telefone no formato (11) 99999-9999">


      <label for="nascimento">Data de Nascimento:</label>
      <input type="date" id="nascimento" name="nascimento" required>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required>

      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" placeholder="00000-000" required pattern="\d{5}-\d{3}">

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" required>

      <label for="estado">Estado:</label>
      <select id="estado" name="estado" required>
        <option value="">Selecione</option>
        <option value="SP">SP</option>
        <option value="RJ">RJ</option>
        <option value="MG">MG</option>
        <option value="outro">Outro</option>
      </select>

      <button type="submit">Enviar Cadastro</button>
    </form>
  </main>

  <footer>
    <p>&copy; <span id="ano"></span> ONG Amigo Felino</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
